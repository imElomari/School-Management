<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulaire Professeur</title>
</head>
<body>
<h1 th:text="${professeur.id == null ? 'Ajouter un professeur' : 'Modifier un professeur'}"></h1>
<form th:action="@{/professeurs/save}" th:object="${professeur}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <label>Nom:</label>
  <input type="text" th:field="*{nom}" required/><br/>
  <label>Prénom:</label>
  <input type="text" th:field="*{prenom}" required/><br/>
  <label>Email:</label>
  <input type="email" th:field="*{email}" required/><br/>
  <button type="submit">Enregistrer</button>
</form>
<a href="/professeurs">Retour à la liste</a>
</body>
</html>
