<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du Module</title>
</head>
<body>
<h1>Détails du Module</h1>
<p><strong>Nom:</strong> <span th:text="${module.nom}"></span></p>
<p><strong>Description:</strong> <span th:text="${module.description}"></span></p>
<p><strong>Professeur:</strong> <span th:text="${module.professeur != null ? module.professeur.nom : 'Aucun'}"></span></p>
<h2>Étudiants Inscrits</h2>
<ul>
    <li th:each="etudiant : ${module.etudiants}" th:text="${etudiant.nom}"></li>
</ul>
<a th:href="@{/modules}">Retour à la liste des modules</a>
</body>
</html>
