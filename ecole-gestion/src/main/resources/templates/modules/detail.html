<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Module</title>
</head>
<body>
<h1>Modifier un Module</h1>
<form th:action="@{/modules/modifier/{id}(id=${module.id})}" th:object="${module}" method="post">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" th:field="*{nom}" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required>
    <br>
    <button type="submit">Modifier</button>
</form>
<a th:href="@{/modules}">Retour Ã  la liste</a>
</body>
</html>
