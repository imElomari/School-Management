<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Modules</title>
</head>
<body>
<h1>Liste des Modules</h1>
<a th:href="@{/modules/ajouter}">Ajouter un Module</a>
<table>
    <thead>
    <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Professeur</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="module : ${modules}">
        <td th:text="${module.nom}"></td>
        <td th:text="${module.description}"></td>
        <td th:text="${module.professeur != null ? module.professeur.nom : 'Aucun'}"></td>
        <td>
            <a th:href="@{/modules/modifier/{id}(id=${module.id})}">Modifier</a>
            <a th:href="@{/modules/supprimer/{id}(id=${module.id})}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce module ?');">Supprimer</a>
            <a th:href="@{/modules/associer/{id}(id=${module.id})}">Associer Professeur</a>
            <a th:href="@{/modules/{id}(id=${module.id})}">Voir inscriptions</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
