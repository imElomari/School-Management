<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body>
<h1>Dashboard</h1>
<p>Total Students: <span th:text="${totalEtudiants}"></span></p>
<p>Total Modules: <span th:text="${totalModules}"></span></p>
<p>Total Inscriptions: <span th:text="${totalInscriptions}"></span></p>
<h2>Popular Modules</h2>
<ul>
    <li th:each="module : ${popularModules}" th:text="${module.nom}"></li>
</ul>
</body>
</html>
