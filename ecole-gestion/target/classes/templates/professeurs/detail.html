<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails Professeur</title>
</head>
<body>
<h1>Détails du Professeur</h1>
<p><strong>Nom :</strong> <span th:text="${professeur.nom}"></span></p>
<p><strong>Prénom :</strong> <span th:text="${professeur.prenom}"></span></p>
<p><strong>Email :</strong> <span th:text="${professeur.email}"></span></p>
<a href="professeurs">Retour à la liste</a>
</body>
</html>
